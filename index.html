<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div id="primary-container">
    <header>
      <div>
        <figure>
          <img src="images/my-photo.jpg" alt="Photo of me">
        </figure>
     </div>
      <h1 class="name">Anton Mirazchiyski</h1>
      <p class="location">Sofia, Bulgaria</p>
      <p class="description">"Aspiring programmer."</p>
    </header>
    <main>
      <ul class="profile-links-list">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </main>
  </div>

  <footer>
    <div class="attribution">
      <p><span>Challenge by</span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p><span>Coded by</span> <a href="https://www.frontendmentor.io/profile/anton-mirazchiyski">Anton Mirazchiyski</a>.</p>
    </div>
  </footer>
</body>

</html>
